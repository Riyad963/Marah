    <style>
        body {
            font-family: 'Cairo', sans-serif;
            scroll-behavior: smooth;
            background-color: #051810;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease forwards;
        }

        /* Cinematic Logo Animation Global */
        @keyframes logo-cinematic {
            0% { 
                transform: scale(1) translateY(0);
                filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)) brightness(1);
            }
            50% { 
                transform: scale(1.05) translateY(-5px);
                filter: drop-shadow(0 0 25px rgba(255,255,255,0.4)) brightness(1.2);
            }
            100% { 
                transform: scale(1) translateY(0);
                filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)) brightness(1);
            }
        }
        .animate-logo-cinematic {
            animation: logo-cinematic 4s ease-in-out infinite;
        }

        .leaflet-control-zoom { display: none !important; }
        .leaflet-container { background: #051810 !important; }
        
        /* Stripe Element Styling */
        .StripeElement {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* المطلب البرمجي: تنسيق أيقونة البحث */
        #search-input-container {
            position: relative;
            width: 100%;
        }
        #search-input-container input {
            padding-right: 48px !important; /* مساحة للأيقونة على اليمين */
            transition: all 0.3s ease;
        }
        #search-input-container .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 10;
            transition: color 0.3s ease;
        }
        #search-input-container input:focus + .search-icon {
            color: #4ade80; /* تغيير لون الأيقونة عند التركيز */
        }
    </style>
